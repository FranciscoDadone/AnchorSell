    txt: "&6&lMejoras"
    lore:
      - "&eNivel actual:&f %level% (%oreLevel%&f)"
      - "&eSiguiente mejora: &f%nextLevel% (%nextLevelOre%&f)"
      - "&ePrecio: &f$%priceOfUpgrade%"
  upgrade-menu:
    title: "&5Anchor - Mejoras"
    current-level:
      txt: "%currentLevel%"
      lore:
        - "&7&m----------------------------"
        - "&ePrecio: &r$%priceOfUpgrade%"
        - "&7&m----------------------------"
    upgrade-button:
      txt: "&6&lMejora"
      lore: "Mejorar el anchor"
